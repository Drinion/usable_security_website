<!DOCTYPE html>
<html>
<head>
    <title>HTML Login Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" 
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" 
          crossorigin="anonymous">
    <script>
        function validatePassword(event) {
            event.preventDefault(); // Prevent form from submitting

            var str = document.getElementById('password').value;
            var re = /^(?=.*\d)(?=.*[!@#$%^&*])(?=.*[a-z])(?=.*[A-Z]).{8,}$/;

            if (re.test(str)) {
                window.location.href = "security_questions.html";
            } else {
                arrayOfStrings = [
                    "Bad Password! It should fulfill the following criteria:",
                    "",
                    "Contains at least one digit", 
                    "Contains at least one uppercase character",
                    "Contains at least one lowercase character",
                    "Contains at least one special symbol",
                    "Contains at least eight characters"
                ];

                alert(arrayOfStrings.map(i => ' ' + i).join('\n'));
            }
        }
    </script>
</head>

<body class="p-3 mb-2 bg-info text-white">
    <div class="mx-auto" style="width: 400px">
        <div class="main">
            <h1>Usable Security Demo</h1>
            <h5>Enter your login credentials</h5>

            <form onsubmit="validatePassword(event)">
                <p>
                    <label for="first">Username:</label>
                    <input type="text" id="first" name="first" placeholder="Enter your Username" required>
                </p>
                <p>
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" placeholder="Enter your Password" required>
                </p>
                <div class="wrap">
                    <button type="submit" id="submit">Submit</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
