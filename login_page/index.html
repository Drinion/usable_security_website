<!DOCTYPE html>
<html>
<!-- <link rel="stylesheet" href="style.css" /> -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<head>
    <title>HTML Login Form</title>
</head>

<body class="p-3 mb-2 bg-info text-white">
    <div class="mx-auto" style="width: 400px">
        <div class="main">
            <script>
                function showPrompt() {
                    alert("All good!");
                }
            </script>
            <h1>Usable Security Demo</h1>
            <h5>Enter your login credentials</h5>

            <form action="">
                <p>
                <label for="first">
                    Username:
                </label>
                <input type="text" id="first" name="first" 
                    placeholder="Enter your Username" required>
                </p>
                <p>
                <label for="password">
                    Password:
                </label>
                <input type="password" id="password" name="password" 
                    placeholder="Enter your Password" required>
                </p>

                <label for="password">
                    Enable 2-Factor Authentication?
                </label>
                <select name="2-factor-choice" id="2-factor-choice">
                  <option value="yes">Yes</option>
                  <option value="no">No</option>
                </select>

            <h5>Choose a security question</h5>
                <select name="questions" id="questions">
                  <option value="birthplace">What is your place of birth?</option>
                  <option value="birthday">When is your mothers birthday?</option>
                  <option value="movie">What is your favorite movie?</option>
                </select>

                <div class="wrap">
                    <button id="submit" onclick="showPrompt()"/>
                        Submit
                    </button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
