<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" 
                               integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" 
                               crossorigin="anonymous">
        <script>
            var points = 0;

            function validateQuestions(event) {
                event.preventDefault(); // Prevent form from submitting
                var qst = document.getElementById('questions').value;

                if (qst == "movie") {
                    document.getElementById("info-box").innerHTML = "<p>You chose the right question and you lost " + points + " Points!</p>"
                    document.getElementById("info-logo").innerHTML = '<img src="pick_58.svg" class="rounded mx-auto d-block" alt="..." style="width: 25rem; height: 15rem;">'
                } else if (qst == "birthplace") {
                    points += 5
                    document.getElementById("info-box").innerHTML = "<p>You've lost " + points + " points! You shouldn't choose security questions whose answers can be easily inferred! Remove the mug card from the deck and continue until you can find the correct question.</p>"
                    document.getElementById("info-logo").innerHTML = '<img src="drop_29.svg" class="rounded mx-auto d-block" alt="..." style="width: 15rem; height: 15rem;">'
                } else {
                    points += 5
                    document.getElementById("info-box").innerHTML = "<p>You've lost " + points + " points! You shouldn't choose security questions whose answers can be easily inferred! Remove the calendar card from the deck and continue until you can find the correct question.</p>"
                    document.getElementById("info-logo").innerHTML = '<img src="drop_12.svg" class="rounded mx-auto d-block" alt="..." style="width: 15rem; height: 15rem;">'
                }
            }
        </script>
    </head>
    <body style="background-color: #818181ff">
        <div class="row vh-100 align-items-center justify-content-center">
            <div class="row">
                <div class="card" style="width: 80rem; height: 40rem; border-radius: 3rem;">
                    <img src="machine_logo.svg" class="rounded mx-auto d-block" alt="..." style="width: 30rem; height: 20rem;">
                    <div id="questions-form" class="card-body text-center">
                        <h5>Choose a Security Question</h5>
                        <form id="q-form" onsubmit="validateQuestions(event)">
                            <select name="questions" id="questions">
                                <option value="birthplace">What is your place of birth?</option>
                                <option value="birthday">When is your mothers birthday?</option>
                                <option value="movie">What is your favorite movie?</option>
                            </select>
                            <div class="wrap">
                                <button type="submit" id="submit">Submit</button>
                            </div>
                        </form>
                        <div id="info-box" class="card-body text-center">
                        </div>
                        <div id="info-logo" class="card-body">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
