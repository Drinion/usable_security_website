<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" 
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" 
          crossorigin="anonymous">
    <script>
        function validateQuestions(event) {
            var qst = document.getElementById('questions').value;

            if (qst == "movie") {
                alert("Congrats! You chose the right question!")
            } else {
                alert("Bad password! You lose points!");
            }
        }
    </script>
</head>
<body class="p-3 mb-2 bg-info text-white">
    <div class="mx-auto" style="width: 400px">
        <div class="main">
            <h1>Usable Security Demo</h1>
            <h5>Choose a Security Question</h5>
            <form onsubmit="validateQuestions(event)">
                <select name="questions" id="questions">
                  <option value="birthplace">What is your place of birth?</option>
                  <option value="birthday">When is your mothers birthday?</option>
                  <option value="movie">What is your favorite movie?</option>
                </select>
                <div class="wrap">
                    <button type="submit" id="submit">Submit</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
