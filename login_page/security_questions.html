<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" 
                               integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" 
                               crossorigin="anonymous">
        <script>
            let birthplace = false;
            let birthday = false;
            var qst = document.getElementById('questions').value;

            function validateQuestions(event) {
                if (qst == "movie") {
                    alert("Congrats! You chose the right question!")
                } else if (qst == "birthplace" && !birthplace) {
                    const para = document.createElement("p");
                    const node = document.createTextNode("You shouldn't choose security questions that can be easily inferred! Remove the mug card from the deck.");
                    para.appendChild(node);

                    const element = document.getElementById("questions-form");
                    element.appendChild(para);
                    birthplace = true;
                } else {
                    const para = document.createElement("p");
                    const node = document.createTextNode("You shouldn't choose security questions that can be easily inferred! Remove the calendar card from the deck.");
                    para.appendChild(node);

                    const element = document.getElementById("questions-form");
                    element.appendChild(para);
                    birthday = true;
                }
            }
        </script>
    </head>
    <body style="background-color: #818181ff">
        <div class="row vh-100 align-items-center justify-content-center">
            <div class="row">
                <div class="card" style="width: 80rem; height: 40rem; border-radius: 3rem;">
                    <img src="machine_logo.svg" class="rounded mx-auto d-block" alt="..." style="width: 30rem; height: 20rem;">
                    <div id="questions-form" class="card-body text-center">
                        <h5>Choose a Security Question</h5>
                        <form id="q-form" onsubmit="validateQuestions(event)">
                            <select name="questions" id="questions">
                                <option value="birthplace">What is your place of birth?</option>
                                <option value="birthday">When is your mothers birthday?</option>
                                <option value="movie">What is your favorite movie?</option>
                            </select>
                            <div class="wrap">
                                <button type="submit" id="submit">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
