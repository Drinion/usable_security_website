<!DOCTYPE html>
<html>
    <head>
        <title>HTML Login Form</title>
        <link rel="stylesheet" href="style.css" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" 
                               integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" 
                               crossorigin="anonymous">
        <script>
            let points = 3;

            function goToLogin(event) {
                window.location.href = "security_questions.html";
            }

            function validatePassword(event) {
                event.preventDefault(); // Prevent form from submitting

                var str = document.getElementById('password').value;
                var re = /^(?=.*\d)(?=.*[!@#$%^&*])(?=.*[a-z])(?=.*[A-Z]).{8,}$/;

                if (re.test(str)) {
                    document.getElementById("info-box").innerHTML = "<p>Good! You chose a strong password!</p><button onclick='goToLogin()'>Next</button>";
                } else {
                    document.getElementById("info-box").innerHTML = "Weak password! You've lost " + points + " points!";

                    points += 3;
                }
            }
        </script>
    </head>

    <body style="background-color: #818181ff">
        <div class="row vh-100 align-items-center justify-content-center">
            <div class="row">
                <div class="card" style="width: 80rem; height: 40rem; border-radius: 3rem;">
                    <img src="machine_logo.svg" class="rounded mx-auto d-block" alt="..." style="width: 30rem; height: 20rem;">
                    <div id="login-form" class="card-body text-center">
                        <h5>Enter your Login Credentials</h5>

                        <form onsubmit="validatePassword(event)">
                            <p>
                            <input type="text" id="first" name="first" placeholder="Enter your Username" required>
                            </p>
                            <p>
                            <input type="password" id="password" name="password" placeholder="Enter your Password" required>
                            </p>
                            <div class="wrap">
                                <button type="submit" id="submit">Submit</button>
                            </div>
                        </form>
                        <div id="info-box">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
